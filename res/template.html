<body>
	<div id="container">
		<div id="header" class="shadow-lr">
			<!-- <img class="phet-logo" src="phet-banner.png"></img> -->
			<h1>PheT Interactive Simlulations</h1>
			<p>Helping students engage in science and mathematics.</p>
		</div>

		<div id='ractive-target'></div>
		<script id='ractive-template' type='text/html'>
			{{#if languages.length > 1}}
				<div class="language-container">
					<label>
						Selected language:
						<select value="{{selectedLanguage}}">
							{{#each languages}}
								<option value='{{.}}'>{{.}}</option>
							{{/each}}
						</select>
					</label>
				</div>
			{{/if}}
		    {{#each simulationsByLanguage[selectedLanguage]}}
				<div class="sim-card" on-click='showConfirm'>
					<img src="../I/{{id}}.png" alt="Screenshot of the {{display}}" />
					<div class="overlay">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
							<h2>{{title}}</h2>
					</div>
				</div>
			{{/each}}
		</script>
</body>
